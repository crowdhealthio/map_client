<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS Map</title>
    <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    <style>
    html, body
    {
    height: 100% !important;
    padding: 0px;
    margin:0;
    }
    .full-height
    {
    display:table;
    }
    .full-height-panel
    {
    display:table-cell;
    }
    #map { position:absolute; top:0; bottom:0; width:100%; height:900px; margin: 0px; padding: 0px;}
    #map img {
    max-width: none;
    min-width: 0px;
    }
    #search {
      position:absolute; top:100; left:0; margin: 20px; padding: 5px; z-index: 60000000; width: 300px; text-size: 20px;
    }
    </style>
  </head>
  <body>
    <style>
    .nopad {
    margin: 0;
    padding: 0;
    }
    .topbar {
    background-color: #0071BB;
    color: #fff;
    height: 60px;
    }
    .topbar .title {
    padding-top:5px;
    padding-bottom: 5px;
    font-size: 24px;
    line-height: 20px;
    display: inline;
    }
    .topbar .logo{
    height: 40px;
    margin-top: 10px;
    margin-bottom:10px;
    margin-right: 10px;
    }
    .fullwidth {
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    max-width: initial;
    padding-left: 0;
    padding-right: 0;
    }
    .ui-button {
    background:#0071BB;
    color:#FFF;
    display:block;
    position:absolute;
    top:50%;left:50%;
    width:250px;
    margin:-20px 0 0 -80px;
    z-index:100;
    text-align:center;
    padding:10px;
    border:1px solid rgba(0,0,0,0.4);
    border-radius:3px;
    }
    .ui-button:hover {
    background:#3074a4;
    color:#fff;
    }
    .menu-ui {
    background:#fff;
    position:absolute;
    top:50px;left:0px;
    margin: 20px;
    z-index:1;
    width:300px;
    }
    .menu-ui a {
      background: #0071BB;
    font-size:13px;
    color:#fff;
    display:block;
    margin:0;padding:0;
    padding:10px;
    text-decoration:none;
    text-align:center;
    font-weight: bold;
    border:1px solid rgba(255,255,255,0.4);
    }
    .menu-ui a:first-child {
    }
    .menu-ui a:last-child {
    border:none;
    }
    .menu-ui a:hover {
    background:#f8f8f8;
    color:#404040;
    }
    .menu-ui a.active {
    background:#0071BB;
    color:#FFF;
    }
    .menu-ui a.active:hover {
    background:#0071BB;
    }
    </style>
    <div class="main">
      <div class="row fullwidth topbar">
        <div class="large-12 columns">
          <img src="img/nhslogo.png" class="logo"/><div class="title">Find a service</div>
        </div>
      </div>
      <div class="row fullwidth full-height nopad">
        <div class="large-12 columns mapbox full-height nopad">
          <div id='map'></div>
        <nav id='menu-ui' class='menu-ui'></nav>
        <input type='text' oninput='geocodeThis()' id='search' placeholder="Search">
      </div>
    </div>
  </div>
  <script src="js/vendor/modernizr.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='main.js'></script>
</body>
</html>
